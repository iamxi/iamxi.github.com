            {

                question: '新《公司法》改变了注销登记只能依申请进行的现状。',
                options: ['A 正确', 'B 错误'],
                answer: 'A',
                analysis: '《中华人民共和国公司法》（2023年修订版）第二百四十一条公司被吊销营业执照、责令关闭或者被撤销，满三年未向公司登记机关申请注销公司登记的，公司登记机关可以通过国家企业信用信息公示系统予以公告，公告期限不少于六十日。公告期限届满后，未有异议的，公司登记机关可以注销公司登记。改变了注销登记只能依申请进行的现状，为登记机关履行注销职责提供了法律依据。'

        // 状态管理
        let currentMode = 'single'; // single, multiple, judge, all
        let currentQuestions = [];
        let currentIndex = 0;
        let userAnswers = {}; // 存储用户答案 {questionId: answer}
        let submittedQuestions = new Set(); // 存储已提交的题号
        let isRandom = false;

        // 初始化
        function init() {
            filterQuestions();
            renderQuestion();
            updateProgress();
        }

        // 切换题型
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.btn-mode').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            resetQuiz();
        }

        // 切换随机/顺序
        function toggleRandom() {
            isRandom = !isRandom;
            document.getElementById('random-text').textContent = isRandom ? '随机出题' : '顺序出题';
            resetQuiz();
        }

        // 筛选题目
        function filterQuestions() {
            if (currentMode === 'all') {
                currentQuestions = [...questions];
            } else {
                currentQuestions = questions.filter(q => q.type === currentMode);
            }
            
            if (isRandom) {
                currentQuestions = shuffleArray([...currentQuestions]);
            }
            
            currentIndex = 0;
        }

        // 打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 渲染题目
        function renderQuestion() {
            if (currentQuestions.length === 0) {
                document.getElementById('question-card').innerHTML = '<div class="empty-state"><h3>该题型暂无题目</h3></div>';
                return;
            }
            
            const q = currentQuestions[currentIndex];
            const typeText = {
                'single': '单选题',
                'multiple': '多选题',
                'judge': '判断题'
            }[q.type];
            
            let optionsHtml = '';
            if (q.type === 'multiple') {
                optionsHtml = q.options.map((opt, idx) => `
                    <div class="option" onclick="selectOption('${String.fromCharCode(65 + idx)}', true)" data-value="${String.fromCharCode(65 + idx)}">
                        <input type="checkbox" name="answer" value="${String.fromCharCode(65 + idx)}" 
                            ${isSelected(q.id, String.fromCharCode(65 + idx)) ? 'checked' : ''}>
                        <div class="option-text">${opt}</div>
                    </div>
                `).join('');
            } else {
                optionsHtml = q.options.map((opt, idx) => `
                    <div class="option" onclick="selectOption('${String.fromCharCode(65 + idx)}')" data-value="${String.fromCharCode(65 + idx)}">
                        <input type="radio" name="answer" value="${String.fromCharCode(65 + idx)}" 
                            ${isSelected(q.id, String.fromCharCode(65 + idx)) ? 'checked' : ''}>
                        <div class="option-text">${opt}</div>
                    </div>
                `).join('');
            }
            
            document.getElementById('question-card').innerHTML = `
                <div class="question-header">
                    <span class="question-type">${typeText}</span>
                    <span class="question-number">第 ${currentIndex + 1} 题 / 共 ${currentQuestions.length} 题</span>
                </div>
                <div class="question-content">${q.id}. ${q.question}</div>
                <div class="options" id="options-container">
                    ${optionsHtml}
                </div>
            `;
            
            // 如果已提交，显示解析
            if (submittedQuestions.has(q.id)) {
                showAnalysis(true);
            } else {
                document.getElementById('analysis').classList.remove('show');
                updateOptionStyles();
            }
            
            updateProgress();
        }

        // 是否已选择
        function isSelected(qid, value) {
            const answer = userAnswers[qid];
            if (!answer) return false;
            if (Array.isArray(answer)) {
                return answer.includes(value);
            }
            return answer === value;
        }

        // 选择选项
        function selectOption(value, isMultiple = false) {
            if (submittedQuestions.has(currentQuestions[currentIndex].id)) return;
            
            const qid = currentQuestions[currentIndex].id;
            
            if (isMultiple) {
                if (!userAnswers[qid]) userAnswers[qid] = [];
                const idx = userAnswers[qid].indexOf(value);
                if (idx > -1) {
                    userAnswers[qid].splice(idx, 1);
                } else {
                    userAnswers[qid].push(value);
                }
                // 排序以保持答案格式一致
                userAnswers[qid].sort();
            } else {
                userAnswers[qid] = value;
            }
            
            renderQuestion();
        }

        // 更新选项样式
        function updateOptionStyles() {
            const qid = currentQuestions[currentIndex].id;
            const answer = userAnswers[qid];
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
                const val = opt.getAttribute('data-value');
                if (answer) {
                    if (Array.isArray(answer) && answer.includes(val)) {
                        opt.classList.add('selected');
                    } else if (answer === val) {
                        opt.classList.add('selected');
                    }
                }
            });
        }

        // 提交答案
        function submitAnswer() {
            const q = currentQuestions[currentIndex];
            if (!userAnswers[q.id]) {
                alert('请选择答案！');
                return;
            }
            
            submittedQuestions.add(q.id);
            showAnalysis();
        }

        // 显示解析
        function showAnalysis(skipAnimation = false) {
            const q = currentQuestions[currentIndex];
            const userAnswer = userAnswers[q.id];
            const correctAnswer = q.answer;
            
            const isCorrect = checkAnswer(userAnswer, correctAnswer);
            
            document.getElementById('correct-answer').textContent = `正确答案：${correctAnswer}`;
            document.getElementById('analysis-content').textContent = q.analysis;
            document.getElementById('analysis').classList.add('show');
            
            // 标记选项样式
            document.querySelectorAll('.option').forEach(opt => {
                const val = opt.getAttribute('data-value');
                opt.classList.remove('correct', 'wrong', 'selected');
                
                if (correctAnswer.includes(val)) {
                    opt.classList.add('correct');
                } else if (isSelected(q.id, val)) {
                    opt.classList.add('wrong');
                }
            });
        }

        // 检查答案
        function checkAnswer(user, correct) {
            if (Array.isArray(user)) {
                return user.join(',') === correct;
            }
            return user === correct;
        }

        // 上一题
        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        // 下一题
        function nextQuestion() {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                renderQuestion();
            }
        }

        // 更新进度
        function updateProgress() {
            const answered = Object.keys(userAnswers).filter(id => 
                currentQuestions.some(q => q.id == id)
            ).length;
            
            document.getElementById('progress-text').textContent = `${answered} / ${currentQuestions.length}`;
            document.getElementById('progress-fill').style.width = 
                `${(answered / currentQuestions.length) * 100}%`;
        }

        // 交卷
        function showResult() {
            let correct = 0;
            let wrong = 0;
            let unanswered = 0;
            const wrongQuestions = [];
            
            currentQuestions.forEach(q => {
                if (!userAnswers[q.id]) {
                    unanswered++;
                } else if (checkAnswer(userAnswers[q.id], q.answer)) {
                    correct++;
                } else {
                    wrong++;
                    wrongQuestions.push(q);
                }
            });
            
            const total = currentQuestions.length;
            const score = Math.round((correct / total) * 100);
            
            document.getElementById('score').textContent = score;
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-answered').textContent = total - unanswered;
            document.getElementById('stat-correct').textContent = correct;
            document.getElementById('stat-wrong').textContent = wrong;
            
            const wrongList = document.getElementById('wrong-list');
            if (wrongQuestions.length === 0) {
                wrongList.innerHTML = '<p style="color: #28a745; text-align: center;">太棒了！没有错题！</p>';
            } else {
                wrongList.innerHTML = wrongQuestions.map(q => `
                    <div class="wrong-item">
                        <strong>第${q.id}题</strong>（${q.type === 'single' ? '单选' : q.type === 'multiple' ? '多选' : '判断'}）<br>
                        ${q.question}<br>
                        <span style="color: #dc3545;">你的答案：${Array.isArray(userAnswers[q.id]) ? userAnswers[q.id].join(',') : userAnswers[q.id] || '未答'}</span><br>
                        <span style="color: #28a745;">正确答案：${q.answer}</span>
                    </div>
                `).join('');
            }
            
            document.getElementById('result-modal').style.display = 'block';
        }

        // 关闭结果
        function closeResult() {
            document.getElementById('result-modal').style.display = 'none';
        }

        // 重新开始
        function restartQuiz() {
            if (confirm('确定要清空答题记录，重新开始吗？')) {
                resetQuiz();
            }
        }

        // 重置测验
        function resetQuiz() {
            userAnswers = {};
            submittedQuestions = new Set();
            currentIndex = 0;
            filterQuestions();
            renderQuestion();
        }

        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('result-modal').style.display === 'block') {
                if (e.key === 'Escape') closeResult();
                return;
            }
            
            if (e.key === 'ArrowLeft') prevQuestion();
            if (e.key === 'ArrowRight') nextQuestion();
            if (e.key === 'Enter' && !submittedQuestions.has(currentQuestions[currentIndex]?.id)) {
                submitAnswer();
            }
        });

        // 初始化
        init();
    </script>
