---
layout: default
title: home
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.categories.mread %}
	<li>
	<span>{{ post.date | date:"%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	<div><span>{{ post.description }}</span></div>
	</li>
    {% endfor %}
  </ul>
</div>
