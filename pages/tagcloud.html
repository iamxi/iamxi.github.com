---
layout: default
title: 分类目录
---

<div class="row">
	<div class="col-lg-3">
		<ul class="list-group" id="tagcloud">
			{% for tag in site.tags %}
			<li class="list-group-item">
			<a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">
				<span class="badge pull-right">{{ tag[1].size }}</span>
				{{ tag[0] }}
			</a>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div class="col-lg-9" data-target="#tagcloud" data-spy="scroll">
		<ul class="list-group">
			{% for tag in site.tags %}
			<li class="list-group-item" style="border: 0px;">
			<h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
			<div class="list-group">
				{% for post in tag[1] %}
				<a href="{{ post.url }}" class="list-group-item">{{ post.title }}</a>
				{% endfor %}
			</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
