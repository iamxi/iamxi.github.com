---
layout: default
title: 杂谈
---

<div class="page-header">
	<h1>杂谈<small>瞎写</small></h1>
</div>
<div id="home">
	{% for post in site.categories.others %}
	<div class="panel">
		<div class="panel-heading">
			<a href="{{ post.url }}">
				<h3>{{ post.title }}
					<small class="pull-right">
						{{ post.date | date:"%Y-%m-%d" }}
					</small>
				</h3>
			</a>
		</div>
		{{ post.description }}
	</div>
	{% endfor %}
</div>
