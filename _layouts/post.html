---
layout: default
---

<div class="page-header">
	<h1>{{ page.title }}</h1>
	<small>{{ page.date | date:"%Y-%m-%d" }}</small>
</div>

<div class="post">
{{ content }}

<hr />
<div>
	{% if page.previous %}
	<a href="{{ page.previous.url }}" > 上一篇：{{ page.previous.title | truncate:16}}</a>
	{% endif %}
|
	{% if page.next %}
	<a href="{{ page.next.url }}" > 下一篇：{{ page.next.title | truncate:16 }}</a>
	{% endif %}
</div>
</div>
